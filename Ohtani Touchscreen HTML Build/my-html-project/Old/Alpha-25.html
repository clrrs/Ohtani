    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth; /* Smooth scrolling */
            background-color: black; /* Set background color to black */
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 200%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-content: space-around;
            z-index: 1;
            transform: translateY(0); /* Initial position */
            transition: transform 0.1s ease-out; /* Smooth transition */
        }
        .background img {
            width: 20%;
            height: 20%;
            margin: 2.5%;
            object-fit: cover; /* Crop the image to fit the container */
        }
        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth; /* Smooth scrolling */
        }
        .section {
            scroll-snap-align: center;
            scroll-snap-stop: always; /* Ensure snapping */
            flex: 0 0 calc(100vh + 600px); /* Add 600px of dead space */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin: 300px 0; /* Add 300px margin at top and bottom */
            transition: scroll-snap-align 0.5s ease; /* Slow down snapping */
        }
        .section img {
            height: 1060px; /* Set absolute height */
            width: auto; /* Preserve aspect ratio */
            object-fit: contain; /* Ensure images fit within their containers */
        }
        .emoji-container {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 40px;
            z-index: 3; /* Ensure emojis are above other elements */
        }
        .emoji {
            font-size: 6rem; /* Increased size by 50% */
            cursor: pointer;
            flex-shrink: 0; /* Prevent shrinking */
        }
        .animated-emoji {
            position: fixed;
            font-size: 6rem; /* Increased size by 50% */
            animation: floatUp 1s ease-in-out forwards;
            z-index: 4; /* Ensure animated emojis are above other elements */
        }
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-300px) rotate(180deg); /* Tripled animation distance */
            }
        }
        .arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            font-size: 7.5rem; /* Increased size by 50% */
            color: rgba(0, 0, 0, 0.5); /* Set arrow color to black with 50% transparency */
            cursor: default; /* Change cursor to default */
            z-index: 6; /* Ensure arrows are above other elements */
        }
        .arrow-right {
            right: 40px; /* Position 40px from the right edge */
        }
        .arrow-left {
            left: 40px; /* Position 40px from the left edge */
        }
        .hidden {
            display: none;
        }
    </style>

    <script>
        function animateEmoji(emoji) {
            const emojiRect = emoji.getBoundingClientRect();
            const offsetX = emojiRect.left;
            const offsetY = emojiRect.top;

            const animatedEmoji = document.createElement('div');
            animatedEmoji.classList.add('animated-emoji');
            animatedEmoji.style.left = `${offsetX}px`;
            animatedEmoji.style.top = `${offsetY}px`;
            animatedEmoji.textContent = emoji.textContent;
            document.body.appendChild(animatedEmoji);

            setTimeout(() => {
                animatedEmoji.remove();
            }, 1000); // Animation duration
        }

        document.getElementById('container').addEventListener('scroll', function() {
            const scrollTop = this.scrollTop;
            document.getElementById('background').style.transform = `translateY(${-scrollTop * 0.1667}px)`; // 1/6 speed
        });

        let touchstartX = 0;
        let touchendX = 0;

        document.addEventListener('touchstart', function(event) {
            touchstartX = event.changedTouches[0].screenX;
        }, false);

        document.addEventListener('touchend', function(event) {
            touchendX = event.changedTouches[0].screenX;
            handleGesture();
        }, false);

        function handleGesture() {
            if (touchendX < touchstartX) {
                nextImage();
            }
            if (touchendX > touchstartX) {
                prevImage();
            }
        }

        function nextImage() {
            const container = document.getElementById('container');
            const currentSection = document.querySelector('.section:not(.hidden)');
            const nextSection = currentSection.nextElementSibling;

            if (nextSection) {
                container.scrollTo({
                    top: nextSection.offsetTop,
                    behavior: 'smooth'
                });
                currentSection.classList.add('hidden');
                nextSection.classList.remove('hidden');
            }
        }

        function prevImage() {
            const container = document.getElementById('container');
            const currentSection = document.querySelector('.section:not(.hidden)');
            const prevSection = currentSection.previousElementSibling;

            if (prevSection) {
                container.scrollTo({
                    top: prevSection.offsetTop,
                    behavior: 'smooth'
                });
                currentSection.classList.add('hidden');
                prevSection.classList.remove('hidden');
            }
        }

        // Ensure the first section is centered on load
        window.addEventListener('load', function() {
            const container = document.getElementById('container');
            const firstSection = document.getElementById('section1');
            container.scrollTo({
                top: firstSection.offsetTop,
                behavior: 'smooth'
            });
        });
    </script>
