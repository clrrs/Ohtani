<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Interactive Display</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth; /* Smooth scrolling */
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
        }
        .section {
            scroll-snap-align: start;
            scroll-snap-stop: always; /* Ensure snapping */
            flex: 0 0 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .section video, .section img {
            max-height: 1080px;
            width: auto;
            object-fit: contain; /* Ensure images fit within their containers */
            position: relative;
        }
        .emoji-overlay {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 2rem;
            cursor: pointer;
        }
        .emoji {
            position: absolute;
            font-size: 2rem;
            animation: floatUp 2s ease-in-out forwards;
        }
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section" id="section1">
            <img src="image_1.png" alt="Image 1">
        </div>
        <div class="section" id="section3">
            <img src="image_3.png" alt="Image 3">
        </div>
        <div class="section" id="section4">
            <div style="position: relative;">
                <img src="image_4.png" alt="Image 4">
                <div class="emoji-overlay" onclick="animateEmojis(this)">ðŸ˜Š</div>
            </div>
        </div>
    </div>
    <script>
        function animateEmojis(overlay) {
            const section = overlay.parentElement;
            const overlayRect = overlay.getBoundingClientRect();
            const sectionRect = section.getBoundingClientRect();
            const offsetX = overlayRect.left - sectionRect.left;
            const offsetY = overlayRect.top - sectionRect.top;

            for (let i = 0; i < 4; i++) {
                const emoji = document.createElement('div');
                emoji.classList.add('emoji');
                emoji.style.left = `${offsetX}px`;
                emoji.style.bottom = `${10}px`;
                emoji.textContent = 'ðŸ˜Š';
                section.appendChild(emoji);
                setTimeout(() => {
                    emoji.remove();
                }, 2000);
            }
        }
    </script>
</body>
</html>
