    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth; /* Smooth scrolling */
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 200%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-content: space-around;
            z-index: 1;
        }
        .background img {
            width: 20%;
            margin: 2.5%;
        }
        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            height: 100vh;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
        }
        .section {
            scroll-snap-align: start;
            scroll-snap-stop: always; /* Ensure snapping */
            flex: 0 0 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .section img {
            max-height: 80%;
            width: auto;
            object-fit: contain; /* Ensure images fit within their containers */
        }
        .emoji-container {
            position: absolute;
            bottom: 10px;
            display: flex;
            gap: 40px;
        }
        .emoji {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
        .animated-emoji {
            position: absolute;
            width: 40px;
            height: 40px;
            animation: floatUp 1s ease-in-out forwards;
        }
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(180deg);
            }
        }
    </style>
</head>

    <script>
        function animateEmoji(emoji) {
            const section = emoji.parentElement.parentElement;
            const emojiRect = emoji.getBoundingClientRect();
            const sectionRect = section.getBoundingClientRect();
            const offsetX = emojiRect.left - sectionRect.left;
            const offsetY = sectionRect.bottom - emojiRect.bottom;

            const animatedEmoji = document.createElement('div');
            animatedEmoji.classList.add('animated-emoji');
            animatedEmoji.style.left = `${offsetX}px`;
            animatedEmoji.style.bottom = `${offsetY}px`;
            animatedEmoji.textContent = emoji.textContent;
            section.appendChild(animatedEmoji);

            setTimeout(() => {
                animatedEmoji.remove();
            }, 1000); // Animation duration
        }
    </script>
