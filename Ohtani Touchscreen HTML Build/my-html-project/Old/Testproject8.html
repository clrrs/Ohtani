<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Interactive Display</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth; /* Smooth scrolling */
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
        }
        .section {
            scroll-snap-align: start;
            scroll-snap-stop: always; /* Ensure snapping */
            flex: 0 0 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .section video, .section img {
            max-height: 800px;
            width: auto;
            object-fit: contain; /* Ensure images fit within their containers */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section" id="section1">
            <img src="image_1.png" alt="Image 1">
        </div>
        <div class="section" id="section3">
            <img src="image_3.png" alt="Image 3">
        </div>
        <div class="section" id="section4">
            <img src="image_4.png" alt="Image 4">
        </div>
        <div class="section" id="section5">
            <img src="image_5.png" alt="Image 5">
        </div>
        <div class="section" id="section6">
            <img src="image_6.png" alt="Image 6">
        </div>
        <div class="section" id="section7">
            <img src="image_7.png" alt="Image 7">
        </div>
        <div class="section" id="section8">
            <img src="image_8.png" alt="Image 8">
        </div>
        <div class="section" id="section9">
            <img src="image_9.png" alt="Image 9">
        </div>
        <div class="section" id="section10">
            <img src="image_10.png" alt="Image 10">
        </div>
    </div>
    <script>
        document.addEventListener('scroll', function() {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                const video = section.querySelector('video');
                if (video) {
                    const rect = section.getBoundingClientRect();
                    if (rect.top >= 0 && rect.bottom <= window.innerHeight) {
                        video.play();
                    } else {
                        video.pause();
                    }
                }
            });
        });

        // JavaScript to control scroll duration
        document.querySelector('.container').addEventListener('wheel', function(event) {
            event.preventDefault();
            const delta = Math.sign(event.deltaY);
            const currentScroll = this.scrollTop;
            const sectionHeight = window.innerHeight;
            this.scrollTo({
                top: currentScroll + delta * sectionHeight,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
