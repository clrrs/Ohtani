    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbar */
            font-family: Arial, sans-serif;
            background-color: black; /* Set background color to black */
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 200%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-content: space-around;
            z-index: 1;
            transform: translateY(0); /* Initial position */
            transition: transform 0.1s ease-out; /* Smooth transition */
        }
        .background img {
            width: 20%;
            height: 20%;
            margin: 2.5%;
            object-fit: cover; /* Crop the image to fit the container */
        }
        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            height: 100vh;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            scrollbar-width: none; /* Hide scrollbar for Firefox */
        }
        .container::-webkit-scrollbar {
            display: none; /* Hide scrollbar for Chrome, Safari, and Opera */
        }
        .section {
            scroll-snap-align: start;
            scroll-snap-stop: always; /* Ensure snapping */
            flex: 0 0 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .section img {
            height: calc(100vh - 80px); /* 40px border at top and bottom */
            width: auto; /* Preserve aspect ratio */
            object-fit: contain; /* Ensure images fit within their containers */
        }
        .spacer {
            height: 100vh; /* Full viewport height */
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .spacer img {
            height: 100%;
            width: auto;
        }
        .emoji-container {
            position: fixed;
            bottom: 90px; /* Moved up by another 20px */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 40px;
            z-index: 3; /* Ensure emojis are above other elements */
        }
        .emoji {
            font-size: 6rem; /* Increased size by 50% */
            cursor: pointer;
            flex-shrink: 0; /* Prevent shrinking */
        }
        .animated-emoji {
            position: fixed;
            font-size: 6rem; /* Increased size by 50% */
            animation: floatUp 1s ease-in-out forwards;
            z-index: 4; /* Ensure animated emojis are above other elements */
        }
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-300px) rotate(180deg); /* Tripled animation distance */
            }
        }
        .arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            font-size: 7.5rem; /* Increased size by 50% */
            color: rgba(0, 0, 0, 0.5); /* Set arrow color to black with 50% transparency */
            cursor: default; /* Change cursor to default */
            z-index: 6; /* Ensure arrows are above other elements */
        }
        .arrow-right {
            right: 40px; /* Position 40px from the right edge */
        }
        .arrow-left {
            left: 40px; /* Position 40px from the left edge */
        }
        .hidden {
            display: none;
        }
        .emoji-bar {
            position: fixed;
            bottom: 70px; /* Lowered by 20px */
            left: 0;
            width: 100%;
            height: calc(6rem + 50px); /* 50px taller than emojis */
            background-color: rgba(0, 0, 0, 0.5); /* 50% translucent black */
            z-index: 2; /* Ensure bar is below emojis */
        }
        .carousel-image {
            position: absolute;
            transition: transform 0.5s ease-in-out;
        }
        .slide-out-left {
            transform: translateX(-100%);
        }
        .slide-in-right {
            transform: translateX(100%);
        }
        .slide-out-right {
            transform: translateX(100%);
        }
        .slide-in-left {
            transform: translateX(-100%);
        }
    </style>

    <script>
        function animateEmoji(emoji) {
            const emojiRect = emoji.getBoundingClientRect();
            const offsetX = emojiRect.left;
            const offsetY = emojiRect.top;

            const animatedEmoji = document.createElement('div');
            animatedEmoji.classList.add('animated-emoji');
            animatedEmoji.style.left = `${offsetX}px`;
            animatedEmoji.style.top = `${offsetY}px`;
            animatedEmoji.textContent = emoji.textContent;
            document.body.appendChild(animatedEmoji);

            setTimeout(() => {
                animatedEmoji.remove();
            }, 1000); // Animation duration
        }

        document.getElementById('container').addEventListener('scroll', function() {
            const scrollTop = this.scrollTop;
            document.getElementById('background').style.transform = `translateY(${-scrollTop * 0.1667}px)`; // 1/6 speed
        });

        let touchstartX = 0;
        let touchendX = 0;
        let currentImageIndex = 0;
        const images = [
            "file:///C:/Users/Pam%20Brandt/Desktop/Local%20Project%20Files/NBHoF/Prototyping/Ohtani_Images/Foreground/image_1.png",
            "file:///C:/Users/Pam%20Brandt/Desktop/Local%20Project%20Files/NBHoF/Prototyping/Ohtani_Images/Foreground/image_2.png"
        ];

        document.addEventListener('touchstart', function(event) {
            touchstartX = event.changedTouches[0].screenX;
        }, false);

        document.addEventListener('touchend', function(event) {
            touchendX = event.changedTouches[0].screenX;
            handleGesture();
        }, false);

        function handleGesture() {
            if (touchendX < touchstartX) {
                nextImage();
            }
            if (touchendX > touchstartX) {
                prevImage();
            }
        }

        function nextImage() {
            const carouselImage = document.getElementById('carousel-image');
            const newImage = document.createElement('img');
            newImage.src = images[(currentImageIndex + 1) % images.length];
            newImage.classList.add('carousel-image', 'slide-in-right');
            document.getElementById('section1').appendChild(newImage);

            carouselImage.classList.add('slide-out-left');
            setTimeout(() => {
                carouselImage.remove();
                newImage.classList.remove('slide-in-right');
                newImage.id = 'carousel-image';
                currentImageIndex = (currentImageIndex + 1) % images.length;
            }, 500);
        }

        function prevImage() {
            const carouselImage = document.getElementById('carousel-image');
            const newImage = document.createElement('img');
            newImage.src = images[(currentImageIndex - 1 + images.length) % images.length];
            newImage.classList.add('carousel-image', 'slide-in-left');
            document.getElementById('section1').appendChild(newImage);

            carouselImage.classList.add('slide-out-right');
            setTimeout(() => {
                carouselImage.remove();
                newImage.classList.remove('slide-in-left');
                newImage.id = 'carousel-image';
                currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            }, 500);
        }

        document.getElementById('container').addEventListener('scroll', function() {
            const scrollTop = this.scrollTop;
            const carouselImage = document.getElementById('carousel-image');
            carouselImage.style.transform = 'translateX(0)'; // Reset transform on scroll
        });
    </script>
